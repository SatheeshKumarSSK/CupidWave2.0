<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off" style="margin: 0 25% 0 25%;">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="from-group mb-2">
        <label class="control-label" style="margin-right: 1%;">I am a</label>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" value="male" formControlName="gender">Male</label>
        <label class="form-check-label">
            <input class="form-check-input ms-3" type="radio" value="female" formControlName="gender">Female</label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]='"KnownAs"'>
    </app-text-input>

    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]='"DateOfBirth"'
        [maxDate]="maxDate">
    </app-date-picker>

    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]='"City"'>
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]='"Country"'>
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'Password'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'"
        [type]="'Password'">
    </app-text-input>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success ms-2 mt-2" type="submit">Register</button>
        <button class="btn btn-light ms-2 mt-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
