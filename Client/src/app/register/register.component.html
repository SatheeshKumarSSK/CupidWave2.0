<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input name="username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="Username">
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input name="password" [(ngModel)]="model.password" class="form-control" type="password" placeholder="Password">
        <label>Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
