<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">CupidWave</a>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': navbarOpen }">
            <ul class="navbar-nav me-auto">
                @if (accountService.currentUser()) {
                    <ng-container>
                        <li class="nav-item">
                            <a class="nav-link" (click)="toggleNavbar()">Matches</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="toggleNavbar()">Lists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="toggleNavbar()">Messages</a>
                        </li>
                    </ng-container>
                }
            </ul>

            @if (accountService.currentUser()) {
                <div class="dropdown" dropdown>
                    <a class="dropdown-toggle text-light ms-2 text-decoration-none" dropdownToggle>Welcome Satheesh</a>
                    <div class="dropdown-menu" *dropdownMenu="">
                        <a (click)="toggleNavbar()" class="dropdown-item">Edit Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
                </div>
            }

            @if (!accountService.currentUser()) {
                <form #loginForm="ngForm" class="d-flex mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
                    <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text"
                        placeholder="Username">
                    <input name="password" [(ngModel)]="model.password" class="form-control me-sm-2" type="password"
                        placeholder="Password">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
                </form>
            }
        </div>
    </div>
</nav>
